<div style="margin: auto; max-width: 800px;" >
  <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered dataTable no-footer">
    <thead>
      <tr>
        <th>Year</th>
        <th>Maker</th>
        <th>Model</th>
        <th>Description</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        <td>{{ car.year }}</td>
        <td>{{ car.maker }}</td>
        <td>{{ car.model }}</td>
        <td>{{ car.description }}</td>
        <td>{{ car.price }}</td>
      </tr>
    </tbody>
  </table>
</div>
